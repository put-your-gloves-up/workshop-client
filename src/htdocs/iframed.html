<!DOCTYPE html>
<html>
<head>
    <title>Put your gloves up !</title>
    <style type="text/css">

        body {
            background-color: #121024;
            text-align: center;
        }
        
        .wrapper {
            position: absolute;
            display: inline-block;
            width: auto;
            height: auto;
            overflow: hidden;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
        }
        
        img {
            max-height: 90vh;
            width: auto;
        }
        
        iframe {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 0;
            top: 0;
            left: 0;
        }

    </style>
</head>
<body>

    <div class="wrapper">
        <img src="http://placehold.it/600x960" alt=""/>
        <iframe src="index.html"></iframe>
    </div>
</body>
</html>

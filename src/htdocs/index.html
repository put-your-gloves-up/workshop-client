<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/min.css"/>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no">
</head>
<body class="idle">

    <div class="position-center network-ui z-index-20 bkg-color-light padding-std full-width full-height">
        <span class="close">X</span>
        
        <h1>WorkShop JS</h1>
        <p>I am <span id="user">not connected ...</span></p>

        <h4>Choose your city</h4>
        <div class="city-choose-wrapper"></div>
        
        <h4>Connect with :</h4>
        
        <ul id="users"></ul>
    </div>

    <div class="video-wrapper video-wrapper-local">
        <video id="myVideo" class="video-small" autoplay muted></video>
        <canvas id="myCanvas" class="webcam-canvas"></canvas>
        <canvas id="myVisualizer" class="spectral-canvas"></canvas>
    </div>
    <div class="video-wrapper video-wrapper-dist">
        <video id="distVideo" autoplay muted></video>
        <canvas id="distCanvas" class="webcam-canvas"></canvas>
        <canvas id="distVisualizer" class="spectral-canvas"></canvas>
    </div>
    
    <div class="hud-wrapper">

        <img class="position-center" src="images/pygu-logo-hd.png" alt="" id="logo" />

        <img src="images/frenchtech.png" alt="" id="logo-frenchtech" />
        <img src="images/gobelins.png" alt="" id="logo-gobelins" />
        
        <div class="city-wrapper annecy-wrapper">
            <div class="city-content text-align-center">
                <h2>ANNECY</h2>
                <p><span class="recording"></span> LIVECAM</p>
            </div>
        </div>
        
        <div class="city-wrapper grenoble-wrapper">
            <div class="city-content text-align-center">
                <h2>GRENOBLE</h2>
                <p><span class="recording"></span> LIVECAM</p>
            </div>
        </div>
        
    </div>

    <script src="js/vendor/tracking-min.js"></script>
    <script src="js/vendor/peer.min.js"></script>
    <script src="js/app/min.js"></script>
</body>
</html>
